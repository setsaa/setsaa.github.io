baseURL: https://setsa.no/
languageCode: en-us
title: Sigurd
module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

enableRobotsTXT: true

params:
  env: production  # Enable Social-Metadata and SEO
  
  
  
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: true
  tocopen: false

  label:
    text: "Sigurd Setså"
    icon: /apple-touch-icon.png
    iconHeight: 35
  
  # home-info mode
  homeInfoParams:
    Title: "Heisann \U0001F44B"
    Content: "I'm a norwegian AI student. Check out my projects on GitHub or
             take a look at my experience on LinkedIn. Reach out via my 
             email below, I always love to have a cup of coffee! ☕"

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/sigurds"
    - name: email
      url: "mailto:sigurd@setsa.no"
    - name: github
      url: "https://github.com/setsaa"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

menu:
  main:
    - identifier: about
      name: About me
      url: /about/
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 20
    - identifier: linkedin
      name: LinkedIn
      url: https://linkedin.com/in/sigurds
      weight: 30