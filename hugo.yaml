baseURL: https://setsa.no/
title: Sigurd
module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod
publishDir: "docs"

enableRobotsTXT: true

params:
  env: production  # Enable Social-Metadata and SEO
    
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  label:
    text: "Sigurd Setså"
    icon: /android-chrome-512x512.png
    iconHeight: 35
  
  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/sigurds"
    - name: email
      url: "mailto:sigurd@setsa.no"
    - name: github
      url: "https://github.com/setsaa"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

languages:
  en:
    disabled: false
    contentDir: content/en
    languageName: English
    languageCode: en-US
    menus:
      main:
      - identifier: about
        name: About me
        url: /about/
        weight: 10
      - identifier: posts
        name: Posts
        url: /posts/
        weight: 20
      - identifier: recipes
        name: Recipes
        url: /recipes/
        weight: 30
      - identifier: linkedin
        name: LinkedIn
        url: https://linkedin.com/in/sigurds
        weight: 40
